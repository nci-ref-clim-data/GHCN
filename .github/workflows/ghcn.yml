name: Run GHCN download code 
on: 
  workflow_dispatch:
  schedule:
    - cron: '20 11 * * *'

jobs:
  runcode:
    runs-on: ubuntu-latest
    steps:
      - name: Run  
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USER}}
          key: ${{secrets.SSH_KEY}}
          passphrase: ${{secrets.PASSPHRASE}}
          command_timeout: 180m
          script: |
              cd /g/data/jt48/aus-ref-clim-data-nci/ghcn/code
              ./ghcn.sh
